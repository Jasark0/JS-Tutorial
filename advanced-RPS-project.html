<!DOCTYPE html>
<html>
  <head>
    <title>Advanced RPS</title>
    <link rel="stylesheet" href="/Styles/advanced-RPS-project.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img src="/RPS pictures/rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-paper-button">
      <img src="/RPS pictures/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
      <img src="/RPS pictures/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button onclick="autoPlay();" class="auto-play-button">Auto Play</button>

    <script src="/Scripts/advanced.RPS-project.js"></script>
  </body>
</html>
