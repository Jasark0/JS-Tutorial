<!DOCTYPE html>
<html>
  <head>
    <title>Arrays & Loops</title>
  </head>
  <body>
    <script>
      const myArray = [10, 20, 30];
      console.log(myArray);

      console.log(myArray[0]);
      myArray[0] = 15;  

      const random = [1, 'hello', true, {name: 'socks'}, [1, 2]];
      console.log(typeof [1, 2]);
      console.log(typeof random[3]);

      random.push(100);
      console.log(random);

      random.splice(0, 2); //position, number of elements removed following that
      console.log(random);

      let i = 1;
      while (i <= 5){
        console.log(i);
        i++;
      }

      for (let i=0; i<=5; i++){
        console.log(i);
      }
    </script>
  </body>
</html>
